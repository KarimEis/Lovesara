<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بحبك قد إيه ❤️</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fff;
            overflow: hidden;
        }
        h1 {
            color: #e91e63;
            margin-top: 50px;
        }
        iframe {
            margin-top: 20px;
            border: none;
            width: 80%;
            height: 400px;
        }
        .ads {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            width: 100px;
            height: 200px;
            color: white;
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            animation: blink 1s infinite;
            border-radius: 10px;
        }
        .ads.left {
            left: 10px;
            background-color: #ff4081;
        }
        .ads.right {
            right: 10px;
            background-color: #7b1fa2;
        }
        @keyframes blink {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .link {
            background-color: #f50057;
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
        }
        .link:hover {
            background-color: #c51162;
        }
    </style>
</head>
<body>
    <h1>أنا بحبك قد البحر وسمكاته ❤️</h1>
    <div id="result" class="hidden">
        <a href="https://youtube.com/shorts/B6l2yUdqrAM?si=Qs0uyMZCRoMvB6ko" class="link" target="_blank">اضغطي علشان تسمعي بردو انا بحبك قد ايه</a>
    </div>

    <!-- إعلان جانبي -->
    <div class="ads left">بحب البطة</div>
    <div class="ads right">بحب البطة</div>
</body>
</html>
